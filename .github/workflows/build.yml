name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # Updated to v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # Updated to correct Gradle action
      with:
        gradle-version: '8.1.1' 

    - name: Build APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4  # <--- THIS WAS THE ERROR (Fixed to v4)
      with:
        name: my-auto-player
        path: app/build/outputs/apk/debug/app-debug.apk
